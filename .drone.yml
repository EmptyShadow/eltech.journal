kind: pipeline
type: docker
name: backend

steps:
  - name: check-go-mod
    image: golang:alpine
    commands:
      - apk add git
      - go mod tidy
      - go mod vendor
      - CHANGES=0; [ -z "$(git status --porcelain)" ] || CHANGES=1
      - exit "$CHANGES"
    when:
      branch:
        - feat.*
        - fix.*
        - master
      event:
        exclude:
          - tag
          - pull_request
  - name: build
    image: golang:alpine
    commands:
      - go build ./cmd/journal
      - go build ./cmd/migrate
    environment:
      CGO_ENABLED: 0
    when:
      branch:
        - feat.*
        - fix.*
        - master
      event:
        exclude:
          - tag
          - pull_request
  - name: unit-tests
    image: golang:alpine
    commands:
      - go test --tags=unit -mod=vendor -covermode=atomic -coverprofile=profile.cov -v ./...
    environment:
      CGO_ENABLED: 0
    when:
      branch:
        - feat.*
        - fix.*
        - master
      event:
        exclude:
          - tag
          - pull_request
  - name: integration-tests
    image: golang:alpine
    commands:
      - sleep 5
      - ./migrate up
      - go test --tags=integration -mod=vendor -covermode=atomic -coverprofile=profile.cov -v ./...
    environment:
      CGO_ENABLED: 0
      PGHOST: postgres-service
      PGPORT: 5432
      PGDATABASE: testdb
      PGUSER: testuser
      PGPASSWORD: password
      PGSSLMODE: disable
    when:
      branch:
        - feat.*
        - fix.*
        - master
      event:
        exclude:
          - tag
          - pull_request

services:
  - name: postgres-service
    image: postgres:9.6.17-alpine
    environment:
      POSTGRES_DB: testdb
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: password
      POSTGRES_HOST_AUTH_METHOD: trust

